<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/app.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MineSweeper</title>

<body onload="initGame()">

    <h1>MineSweeper</h1>

    <div class="info-container">
        <div class="mines-count">Mines Left: <span></span></div>

        <button onclick="restartGame(this)" class="restart-btn">ðŸ¤¨</button>

        <div class="timer">

        <button onclick="gameLevel(this)" class="levelBtn">Beginner</button>
        <button onclick="gameLevel(this)" class="levelBtn">Medium</button>
        <button onclick="gameLevel(this)" class="levelBtn">Expert</button>
    </div>

    <div class="board-container">
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>

    <div class="game-over-modal">
        <h2>Game Over!</h2>
    </div>

    <div class="features-container">

        <div class="lives"></div>
        <div class="safe-click">
            <button onclick="safeClick(this)" class="safe safe1">Safe Click</button>
            <button onclick="safeClick(this)" class="safe safe2">Safe Click</button>
            <button onclick="safeClick(this)" class="safe safe3">Safe Click</button>
        </div>
